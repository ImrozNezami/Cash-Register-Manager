<body>
    <section class="sec">
        <h1>CASH REGISTER MANAGER</h1>
        <p>Enter the total bill that the customer has to pay and the cash given by the customer and know minimum number
            of notes to return </p>
        <div>
            <div class="tb">Total Bill Amount</div>
            <input type="number" placeholder="Enter Bill" id="bill">
            </input>
            <button id="proceed">Proceed</button>
        </div>
        <div class="CashGiven">
            <div class="tb">Cash Given</div>
            <input type="number" id="cash" placeholder="Enter Cash"></input>
            <button id="check">Check</button>
        </div>
        <div id="error1"></div>
        <div class="change">
            <div class="tb">Change to be returned</div>
            <div id="op">
                <table>
                    <tr>
                        <th>No.of Notes</th>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>
